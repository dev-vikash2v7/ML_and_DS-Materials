<!DOCTYPE html > 
<html lang="en">
     <head>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
<!-- <link rel="stylesheet" href="style.css"> -->
 <title>Banglore House Price Estimator</title>
</head>


<body>


<div class="form-check form-check-inline">

    <h2>
        Total Square Foot</h2>
    <input type="range" class="custom-range" id="uiSqft" value="range"></div>


    <div class="form-check form-check-inline">
        <h2>
            BHK
        </h2>

        <div>
            <label class="form-check-label" for="inlineRadio1" name="bhk">1</label>
            <input checked class="form-check-input" type="radio" name="uiBhk" id="inlineRadio1" value="1">
                <br>
                    <label class="form-check-label" for="inlineRadio2" name="bhk">2</label>
                    <input class="form-check-input" type="radio" name="uiBhk" id="inlineRadio2" value="2">
                        <br>
                            <label class="form-check-label" for="inlineRadio3" name="bhk">3</label>
                            <input class="form-check-input" type="radio" name="uiBhk" id="inlineRadio3" value="3">
                                <br>
                                    <label class="form-check-label" for="inlineRadio4" name="bhk">4</label>
                                    <input class="form-check-input" type="radio" name="uiBhk" id="inlineRadio4" value="4"></div>

                                </div>

                                <div class="form-check form-check-inline">
                                    <h2>
                                        Bathrooms
                                    </h2>
                                    <label class="form-check-label" for="inlineRadio1" name="bath">1</label>
                                    <input checked class="form-check-input" type="radio" name="uiBath" id="inlineRadio1" value="1">
                                        <br>

                                            <label class="form-check-label" for="inlineRadio2" name="bath">2</label>
                                            <input class="form-check-input" type="radio" name="uiBath" id="inlineRadio2" value="2">
                                                <br>

                                                    <label class="form-check-label" for="inlineRadio3" name="bath">3</label>
                                                    <input class="form-check-input" type="radio" name="uiBath" id="inlineRadio3" value="3">
                                                        <br>

                                                            <label class="form-check-label" for="inlineRadio4" name="bath">4</label>
                                                            <input class="form-check-input" type="radio" name="uiBath" id="inlineRadio4" value="4">
                                                                <br></div>


                                                                <div class="form-check form-check-inline">
                                                                    <h2>Choose A Location</h2>
                                                                    <select class="custom-select" id="uiLocations">

                                                                    </select>
                                                                </div>

                                                                <br>
                                                                    <br>


                                                                        <button class="submit btn bg-danger" type="button" onclick="onClickPricePrediction()" name="uiPred">
                                                                            Predict Price
                                                                        </button>

                                                                        <h2>
                                                                            predicted Price :
                                                                            <span id="predicted_price"></span>
                                                                        </h2>

                                                                    </body>

                                                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                                                                    <script src="app.js"></script>
                                                                </html>
